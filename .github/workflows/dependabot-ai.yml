name: Dependabot Build, Test, and AI Review

on:
  pull_request:
    branches:
      - develop
    types:
      - opened
      - synchronize

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python (for pip dependencies)
      if: contains(github.event.pull_request.head.ref, '[Python]')
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install Python dependencies
      if: contains(github.event.pull_request.head.ref, '[Python]')
      run: |
        pip install -r requirements.txt

    - name: Setup Node.js (for npm dependencies)
      if: contains(github.event.pull_request.head.ref, '[NPM]')
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install npm dependencies
      if: contains(github.event.pull_request.head.ref, '[NPM]')
      run: npm install

    - name: Test code
      run: |
        echo "Running tests..."
        # Replace with actual test commands for your repo
        echo "Tests passed!"

  ai-review:
    name: AI Code Review
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Post AI Review
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        curl -s https://api.openai.com/v1/chat/completions \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer $OPENAI_API_KEY" \
          -d '{
            "model": "gpt-4",
            "messages": [
              {"role": "system", "content": "You are a helpful code reviewer AI."},
              {"role": "user", "content": "Please review the pull request at this diff URL: ${{ github.event.pull_request.diff_url }}"}
            ]
          }' | tee ai-review-response.txt
