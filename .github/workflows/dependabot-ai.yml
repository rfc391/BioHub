name: Dependabot Build, Test, and AI Review

on:
  pull_request:
    branches:
      - develop
    types:
      - opened
      - synchronize

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python (for pip dependencies)
      if: ${{ github.event.pull_request.head.ref == '[Python]' }}
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install Python dependencies
      if: ${{ github.event.pull_request.head.ref == '[Python]' }}
      run: |
        pip install -r requirements.txt

    - name: Setup Node.js (for npm dependencies)
      if: ${{ github.event.pull_request.head.ref == '[NPM]' }}
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install npm dependencies
      if: ${{ github.event.pull_request.head.ref == '[NPM]' }}
      run: npm install

